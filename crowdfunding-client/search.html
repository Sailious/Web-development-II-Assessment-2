<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Fundraisers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Search Fundraisers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="fundraiser.html">Fundraiser</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search-form">
            <h2>Search Criteria</h2>
            <form>
                <label for="organizer">Organizer:</label>
                <input type="text" id="organizer" name="organizer">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">        </option> <!-- 默认选中的提示 -->
                    <option value="medical">Medical</option>
                    <option value="education">Education</option>
                    <option value="disaster-relief">Disaster-Relief</option>
                </select>
                <button type="button" onclick="searchFundraisers()">Search</button>
                <button type="button" onclick="clearCheckboxes()">Clear</button>
            </form>
        </section>
        <section id="search-results">
            <h2>Search Results</h2>
            <div id="results-list"></div>
        </section>
    </main>
    <footer>
        <p>Contact us: <a href="mailto:z.tian.10@student.scu.edu.au">z.tian.10@student.scu.edu.au</a></p>
    </footer>
    <script src="js/search.js"></script>
</body>
</html>
